Description: Template for the list
Documentation: Component used to display a template for UIs with list of items
Template: |-
  <vertical-layout layout:height="fill" style:background="white" space="large" layout:padding="large">
      <template-toolbar title="@Parameters.Title" return-button="@Parameters.ReturnButton" icon="@Parameters.Icon" actions-toolbar="@Parameters.ActionsToolbar" refresh="@Parameters.Refresh" clone="@Parameters.Clone" />
      <content name="quickFilter" />
      <if condition="@Parameters.Message">
          <message>
              <text>
                  @Parameters.Message
              </text>
          </message>
      </if>
      <content name="grid">
          <datagrid editable="@Parameters.Editable" selection-column="@Parameters.SelectionColumn" layout:height="fill" automation:id="templatelistDG" row-height="70" />
      </content>
      <pagination-bar layout:horizontal-alignment="center" />
  </vertical-layout>
