Template: |-
  <grid-layout layout:height="fill">
      <grid-layout-definition gap="small">
          <grid-layout-columns>
              <grid-layout-column width="fit" />
              <grid-layout-column />
          </grid-layout-columns>
      </grid-layout-definition>
      <grid-layout-content>
          <vertical-layout layout:height="fill" align="left" layout:padding="small" style:background="white">
              <horizontal-layout wrap="false">
                  <image name="@Parameters.Icon" />
                  <text weight="strong" layout:width="160">
                      @Parameters.Title
                  </text>
              </horizontal-layout>
              <content name="leftPanel" />
          </vertical-layout>
          <content name="rightPanel" />
      </grid-layout-content>
  </grid-layout>
