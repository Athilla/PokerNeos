Template: |-
  <vertical-layout layout:height="fill" style:background="white" space="extralarge">
      <if condition="@Parameters.ShowToolbar">
          <template-toolbar title="@Parameters.Title" filter-bar="false" />
      </if>
      <grid-layout layout:height="fill">
          <grid-layout-definition gap="extralarge" device="large">
              <grid-layout-columns>
                  <grid-layout-column />
                  <grid-layout-column />
                  <grid-layout-column />
              </grid-layout-columns>
          </grid-layout-definition>
          <grid-layout-content>
              <group-box layout:height="fill">
                  <group-box-header>
                      <horizontal-layout wrap="false">
                          <image name="@Parameters.ImageLeft" size="large" style:color="primary" />
                          <heading level="3">
                              @Parameters.TitleLeft
                          </heading>
                      </horizontal-layout>
                  </group-box-header>
                  <group-box-content>
                      <content name="ContentLeft" />
                  </group-box-content>
              </group-box>
              <group-box layout:height="fill">
                  <group-box-header>
                      <horizontal-layout wrap="false">
                          <image name="@Parameters.ImageMiddle" size="large" style:color="primary" />
                          <heading level="3">
                              @Parameters.TitleMiddle
                          </heading>
                      </horizontal-layout>
                  </group-box-header>
                  <group-box-content>
                      <content name="ContentMiddle" />
                  </group-box-content>
              </group-box>
              <group-box layout:height="fill">
                  <group-box-header>
                      <horizontal-layout wrap="false">
                          <image name="@Parameters.ImageRight" size="large" style:color="primary" />
                          <heading level="3">
                              @Parameters.TitleRight
                          </heading>
                      </horizontal-layout>
                  </group-box-header>
                  <group-box-content>
                      <content name="ContentRight" />
                  </group-box-content>
              </group-box>
          </grid-layout-content>
      </grid-layout>
  </vertical-layout>
