Description: Template for master detail
Template: |-
  <grid-layout layout:height="fill">
      <grid-layout-definition>
          <grid-layout-columns>
              <grid-layout-column />
              <grid-layout-column />
              <grid-layout-column />
              <grid-layout-column />
              <grid-layout-column />
          </grid-layout-columns>
      </grid-layout-definition>
      <grid-layout-content>
          <vertical-layout layout:height="fill" style:background="white" grid:colspan="3" space="large" layout:padding="@Fields.Padding">
              <if condition="@Parameters.ShowToolbar">
                  <template-toolbar title="@Parameters.Title" filter-bar="@Parameters.FilterBar" />
                  <if condition="@Parameters.Message">
                      <message>
                          <text>
                              @Parameters.Message
                          </text>
                      </message>
                  </if>
              </if>
              <content name="MasterTemplate">
                  <datagrid editable="@Parameters.Editable" layout:height="fill" automation:id="templatelistDG" row-height="70" />
              </content>
              <pagination-bar layout:horizontal-alignment="center" />
          </vertical-layout>
          <card layout:margin="large" grid:colspan="2" style:background="white" style:shadow-color="border" layout:padding="large">
              <content name="DetailTemplate" />
          </card>
      </grid-layout-content>
  </grid-layout>
