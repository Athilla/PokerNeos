Template: |-
  <grid-layout>
      <grid-layout-definition gap="extralarge">
          <grid-layout-columns>
              <grid-layout-column width="fit" />
              <grid-layout-column />
              <grid-layout-column width="fit" />
          </grid-layout-columns>
      </grid-layout-definition>
      <grid-layout-content>
          <horizontal-layout vertical-align="center">
              <if condition="@Parameters.ReturnButton">
                  <button type="method" method-name="ReturnUIView" variant="ghost" size="large" tooltip="Return">
                      <image name="ArrowLeft" size="large" />
                  </button>
              </if>
              <if condition="@Parameters.Icon">
                  <image name="@Parameters.Icon" size="extralarge" />
              </if>
              <if condition="@Parameters.Title">
                  <heading>
                      @Parameters.Title
                  </heading>
              </if>
          </horizontal-layout>
          <if condition="@Parameters.FilterBar">
              <filter-bar quick-search="@Parameters.QuickSearch" layout:width="fill" />
          </if>
          <horizontal-layout vertical-align="bottom" wrap="false">
              <toolbar actions="@Parameters.ActionsToolbar" refresh="@Parameters.Refresh" clone="@Parameters.Clone" automation:id="templateListToolbar" />
          </horizontal-layout>
      </grid-layout-content>
  </grid-layout>
