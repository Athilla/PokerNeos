- Name: Initialized
  Code: |
    // Permet d'initialiser les boutons standards

    var vm = GetParentViewModel();

    vm.Actions.Add.IconName = null;
    vm.Actions.Add.Style = ActionStyle.Positive;
    vm.Actions.Add.Size = ActionSize.Extralarge;

    vm.Actions.Save.DisplayMode = ActionDisplayMode.Icon;
    vm.Actions.Save.Style = vm.CreationAllowed ? ActionStyle.Primary : ActionStyle.Positive;
    vm.Actions.Save.Size = ActionSize.Extralarge;

    vm.Actions.Refresh.DisplayMode = ActionDisplayMode.Icon;
    vm.Actions.Refresh.Style = ActionStyle.Primary;
    vm.Actions.Refresh.Size = ActionSize.Extralarge;

    vm.Actions.Remove.DisplayMode = ActionDisplayMode.Icon;
    vm.Actions.Remove.Style = ActionStyle.Danger;
    vm.Actions.Remove.Size = ActionSize.Extralarge;

    vm.Actions.More.Style = ActionStyle.Primary;
    vm.Actions.More.Size = ActionSize.Extralarge;
