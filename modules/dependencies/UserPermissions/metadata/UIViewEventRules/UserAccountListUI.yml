- Name: Initialized
  Code: SetFilter(new Filter("IsActive", FilterOperator.Equal, true));
- Name: Navigating
  Code: |-
    Arguments.Options.WithPopupPosition(PopupPosition.Right);
    Arguments.Options.WithCallback<NavigationResult>(r => {
        if (r.State == NavigationResultState.Ok) {
            LoadDataAsync();
        }
    });
  Event: Navigating
