Template: |-
  <button type="method" method-name="ClickButtonAsync" variant="ghost" layout:height="150" layout:width="110" layout:padding="small" style:border-color="black" style:corner-radius="medium" style:background="@Computeds.BackGroundColor">
      <vertical-layout layout:height="fill" layout:width="fill">
          <!-- CONTENT -->
          <text weight="strong" size="small" style:color="@Computeds.TextColor" layout:horizontal-alignment="left">
              @Parameters.Value
          </text>
          <!-- valeur de la carte -->
          <horizontal-layout align="center" vertical-align="center" layout:height="fill">
              <heading level="1" style:color="@Computeds.TextColor">
                  @Parameters.Value
              </heading>
          </horizontal-layout>
          <!-- bas -->
          <horizontal-layout layout:width="fill" align="space-between">
              <text weight="regular" size="small" layout:horizontal-alignment="left" style:color="black">
                  NeosPoker
              </text>
              <text weight="strong" size="small" layout:horizontal-alignment="right" style:color="@Computeds.TextColor">
                  @Parameters.Value
              </text>
          </horizontal-layout>
      </vertical-layout>
  </button>
